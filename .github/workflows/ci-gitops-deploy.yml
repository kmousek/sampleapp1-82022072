name: CI/CD to Kubernetes via ArgoCD

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ğŸ§± Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ³ Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sampleapp1-82022072:latest .

      - name: ğŸš€ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sampleapp1-82022072:latest

      - name: ğŸ“ Update Kubernetes manifest image tag
        run: |
          sed -i 's|image:.*|image: '${{ secrets.DOCKER_USERNAME }}'/sampleapp1-82022072:latest|' manifests/base/deployment.yaml

      - name: ğŸ“¤ Commit updated K8s manifest
        run: |
          git config --global user.name "kmousek"
          git config --global user.email "kmousek@naver.com"
          git add manifests/base/deployment.yaml
          git commit -m "Update image tag for deployment" || echo "No changes to commit"
          git push
