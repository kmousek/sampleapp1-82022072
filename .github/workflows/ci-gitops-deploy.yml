name: CI + GitOps Deploy to ArgoCD

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: yourdockerhub/sampleapp

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: 🧪 Build with Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build & Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: 🛠️ Update image tag in deployment.yaml
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:${{ github.sha }}|" manifests/base/deployment.yaml

      - name: 📦 Commit and push manifest changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add manifests/base/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
